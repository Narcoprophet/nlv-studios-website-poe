  <!-- Enquiry Form Section -->
  <section class="form-container">
    <h1>Enquire About Our Gear</h1>

    <form id="enquiryForm" action="send_enquiry.php" method="POST" novalidate>
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name" />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email address" />

      <label for="subject">Subject:</label>
      <select id="subject" name="subject" required>
        <option value="">-- Select --</option>
        <option value="demo">Request a Demo</option>
        <option value="gear">Studio Equipment</option>
        <option value="sponsor">Sponsorship</option>
        <option value="bulk">Bulk Order / Wholesale</option>
        <option value="custom">Custom Gear / Branding</option>
        <option value="support">Technical Support</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea>

      <button type="submit">Submit Enquiry</button>

      <!-- FEEDBACK MESSAGE -->
      <p id="formFeedback" style="display:none; margin-top:10px;"></p>
    </form>
  </section>
