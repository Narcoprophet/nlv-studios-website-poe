<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - NLV Studios</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../CSS/style.css">
  <style>
    /* Hamburger button for mobile */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      border: none;
      background: none;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: #fff; /* Keep theme color */
      margin: 4px 0;
      transition: 0.3s;
    }
    .hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.open span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Mobile nav */
    @media screen and (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px; /* adjust based on header height */
        left: 0;
        right: 0;
        background-color: #1a1a1a; /* dark theme */
        padding: 20px;
      }
      nav ul.open {
        display: flex;
      }
      nav ul li {
        margin: 10px 0;
      }
      .hamburger {
        display: flex;
      }
    }

    /* Map styling */
    .map-container {
      width: 100%;
      height: 400px;
      margin-top: 40px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    @media(max-width:425px){
      .map-container { height: 300px; }
    }

    /* Contact info and form spacing */
    .contact-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .contact-info, .contact-form {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="../ASSETS/NLV.jpeg" alt="NLV Studios Logo" class="logo">
    <button class="hamburger" id="hamburger"><span></span><span></span><span></span></button>
    <nav>
      <ul id="navMenu">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="shop now.html">Shop Now</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
        <li><a href="enquiry.html">Enquiry</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-container">
    <h1>Contact NLV Studios</h1>

    <div class="contact-info">
      <p><strong>Address:</strong> Aqua Park, Tzaneen, Limpopo</p>
      <p><strong>Phone:</strong> 0672078407</p>
      <p><strong>Email:</strong> info@nlvstudios.co.za</p>
      <p><strong>Hours:</strong> Mon–Fri, 9am–5pm</p>
    </div>

    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Google Map -->
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3589.8670619201836!2d30.9360042748998!3d-23.88594898453995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ec829ed05bcae3d%3A0xa09df3bda0e6f631!2sAqua%20Park%2C%20Tzaneen!5e0!3m2!1sen!2sza!4v1695743400000!5m2!1sen!2sza" 
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 NLV Studios • Tzaneen, Limpopo • info@nlvstudios.co.za
  </footer>

  <!-- Hamburger Script (homepage version) -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('open');
      navMenu.classList.toggle('open');
    });

    document.querySelectorAll('#navMenu a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 425) {
          hamburger.classList.remove('open');
          navMenu.classList.remove('open');
        }
      });
    });
  </script>

</body>
</html>
